<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        var hours = new Date().getHours()
        if (hours < 13) {
            document.write("Its Am")
        }
        else {
            document.write("Its PM")
        }

    </script>
</body>

</html>
