<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var date = new Date()
        document.write(date + '<br/>')
        var Till = new Date().getTime()
        document.write('Milliseconds Till 1970:' + " " + Till + '<br/>')
        Till = Till / (1000 * 60 * 60)
        document.write('Minutes Till 1970:' + " " + Till + '<br/>')

    </script>
</body>

</html>
